<body>
    <h6>Aplicación Cajero</h6>
</br>
    <div>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Codigo</label>
                <input type="text" class="form-control mb-2" id="buscadorCN" placeholder="Código o Nombre">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Cantidad</label>
                <input type="text" class="form-control mb-2" id="Cantidad" placeholder="Cantidad del Producto">
              </div>
            
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" onclick="buscar()">Agregar</button>
              </div>
              <div>
               <span id="resultado"></span>
              </div>
            </div>
    </div>
    <div>
    </br>
        <h4>Listado de Productos a Comprar</h4>
    </br>
    </div>
    <div>
        <form>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="resultados">
                <tr>
                    <td>

                    </td>
                </tr>
            </tbody>
        </table>
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Total a Pagar</label>
                <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Total a Pagar</div>
                </div>
                <input type="text" class="form-control" id="total" readonly>
                </div>
            </div>
           
        </div>
    </form>
</div>
<div>
        <div id="divMetodoPago">
            <div ><h6>Seleccione Método de Pago</h6></div>
               <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Ingrese Metodo de Pago</label>
                    <input type="text" class="form-control mb-2" id="MetodoPago" placeholder="Metodo Pago">
                </div>
                <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Ingrese Monto</label>
                <input type="text" class="form-control mb-2" id="MontoEfectivo" placeholder="Monto Efectivo">
                </div>
                <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Vuelto</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                    <div class="input-group-text">Vuelto</div>
                    </div>
                    <input type="text" class="form-control" id="vuelto" readonly>
                </div>
                </div>
                <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" onclick="metodoPago()">Procesar</button>
                </div>
            </div>
        </div>
</div>

<div>
    <form class="form-inline">
        <div class="form-group mb-2">

        <button type="submit" class="btn btn-primary mb-2">Descargar</button>

</div>
